                    <li><button class="dropdown-item" type="button">Saint John</button></li>
                    <li><button class="dropdown-item" type="button">Whitehorse</button></li>
                    <li><button class="dropdown-item" type="button">Yellowknife</button></li>
                </ul>
            </div>

                <span class="visually-hidden">Loading...</span>
            </div>
        </nav>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Weather Finder</title>
        <link rel="icon" href="favicon.ico?v=3">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-color: rgba(3, 80, 247, 0.8);">
        <header>
            <h1 id="page-title">Weather Finder</h1>
        </header>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>

                <div class="dropdown-content">

                        <span class="city-name">Mississauga</span>
                        <button class="view-btn" data-city="Mississauga">View Weather</button>
                    </div>
                    <div class="menu-item">
                        <span class="city-name">Hamilton</span>
                        <button class="view-btn" data-city="Hamilton">View Weather</button>
                    </div>
                    <div class="menu-item">
                        <span class="city-name">Laval</span>
                        <button class="view-btn" data-city="Laval">View Weather</button>
                    </div>
                    <div class="menu-item">
                        <span class="city-name">Kitchener</span>
                        <button class="view-btn" data-city="Kitchener">View Weather</button>
                    </div>
                    <div class="menu-item">
                        <span class="city-name">Richmond</span>

                    </div>
                    <div class="menu-item">
                        <span class="city-name">Burnaby</span>
                        <button class="view-btn" data-city="Burnaby">View Weather</button>
                    </div>
                    <div class="menu-item">
                        <span class="city-name">Kelowna</span>
                        <button class="view-btn" data-city="Kelowna">View Weather</button>
                    </div>
                    <div class="menu-item">
                        <span class="city-name">Abbotsford</span>

                    </div>
                    <div class="menu-item">
                        <span class="city-name">Coquitlam</span>
                        <button class="view-btn" data-city="Coquitlam">View Weather</button>
                    </div>
                    <div class="menu-item">
                        <span class="city-name">Victoria</span>
                        <button class="view-btn" data-city="Victoria">View Weather</button>
                    </div>
                    <div class="menu-item">
                        <span class="city-name">Oakville</span>
                        <button class="view-btn" data-city="Oakville">View Weather</button>
                    </div>
                    <div class="menu-item">
                        <span class="city-name">Yellowknife</span>
                        <button class="view-btn" data-city="Yellowknife">View Weather</button>
                    </div>
                </div>
            </div>
            <div class="spinner-border" id="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </nav>
        <section class="weather-content">

            <div id="top-10">
                <table>
                    <th id="top-10-title">Top 10 Cities In Canada</th>
                    <tr>
                        <td>
                            Vancouver
                            <button class="view-btn" data-city="Vancouver">View Weather</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Toronto
                            <button class="view-btn" data-city="Toronto">View Weather</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Montreal
                            <button class="view-btn" data-city="Montreal">View Weather</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Calgary
                            <button class="view-btn" data-city="Calgary">View Weather</button>

                    <tr>
                        <td>
                            Chilliwack
                            <button class="view-btn" data-city="Chilliwack">View Weather</button>
                        </td>
                    </tr>
                </table>
            </div>
            
            <div id="weather-info">
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
